<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-size: 20px;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // add new element
    function addlagn(lagname)
    {
        const li=document.createElement('li')
        li.innerHTML=`${lagname}`
        document.querySelector('.language').appendChild(li)

    }
    addlagn('c++')
    addlagn('java')

    // add new element in optimize way
    function addlangopti(lan)
    {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lan))
        document.querySelector('.language').appendChild(li)

    }
    addlangopti("golang")

    // edit
 
 const secondLang = document.querySelector("li:nth-child(1)")
    console.log(secondLang);
    secondLang.innerHTML = "wowowo";

    // edit
const first = document.querySelector("li:nth-child(2)")
first.textContent="Mojo"
secondLang.replaceWith(first)

// edit
const newli=document.querySelector('li:first-child')
newli.outerHTML="<li>Bipul</>"

// remove 
const newli=document.querySelector('li:first-child')
newli.remove()
</script>
</html>
